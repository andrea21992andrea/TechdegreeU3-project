<!doctype html>
<html lang="en-US">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review | Newsletter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <body>
     <div class="the-code-header"> 
        <h1>THE CODE REVIEW</h1>
    </div>
    <div class="header"> 
     <h2>Sign up for our newsletter</h2>
     <p class="latest-news">Get the latest news on how your code is doing right in your inbox.</p>
    </div>
     <form>
    <fieldset class="contact-info">  
     <legend>CONTACT INFORMATION</legend>
     <section class="cinfo">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user-name" placeholder="Required" required>   
     </section>
     <section class="cinfo">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="user-email" placeholder="Required" required>   
     </section>
     <section class="cinfo">
        <label for="phone">Phone Number</label>
     <input type="tel" id="phone" name="user-phone-number" placeholder="Optional">
     </section>
     <section class="cinfo">
        <label for="address">Street Address</label>
     <input type="text" id="address" name="user-address" placeholder="Optional">
     </section>
     <section class="city-section">
        <label for="city">City</label>
     <input type="text" id="city" name="user-city" placeholder="Optional">
     </section>
     <section class="state-section">
        <label for="state">State</label>
        <select id="state" name="user-state">
            <option>Select State</option>
            <option value="alabama">AL</option>
            <option value="alaska">AK</option>
            <option value="arizona">AZ</option>
            <option value="arkansas">AK</option>
            <option value="california">CA</option>
            <option value="colorado">CO</option>
            <option value="connecticut">CT</option>
            <option value="delaware">DE</option>
            <option value="florida">FL</option>
            <option value="georgia">GA</option>
            <option value="hawaii">HI</option>
            <option value="idaho">ID</option>
            <option value="illinois">il</option>
            <option value="indiana">IN</option>
            <option value="iowa">IA</option>
            <option value="kansas">KS</option>
            <option value="kentuky">KY</option>
            <option value="louisiana">LA</option>
            <option value="maine">ME</option>
            <option value="maryland">MD</option>
            <option value="massachusetts">MA</option>
            <option value="michigan">MI</option>
            <option value="minnesota">MN</option>
            <option value="mississippi">MS</option>
            <option value="missouri">MO</option>
            <option value="montana">MT</option>
            <option value="nebraska">NE</option>
            <option value="nevada">NV</option>
            <option value="new-hampshire">NH</option>
            <option value="new-jersey">NJ</option>
            <option value="new-mexico">NM</option>
            <option value="new-york">NY</option>
            <option value="north-carolina">NC</option>
            <option value="north-dakota">ND</option>
            <option value="ohio">OH</option>
            <option value="oklahoma">OK</option>
            <option value="oregon">OR</option>
            <option value="pennsylvania">PA</option>
            <option value="rhode-island">RI</option>
            <option value="south-carolina">SC</option>
            <option value="south-dakota">SD</option>
            <option value="tennessee">TN</option>
            <option value="texas">TX</option>
            <option value="utah">UT</option>
            <option value="vermont">VT</option>
            <option value="virginia">VA</option>
            <option value="washington">WA</option>
            <option value="west-virginia">WV</option>
            <option value="wisconsin">WI</option>
            <option value="wyoming">WY</option>
            </select>
     </section>
    <section class="zip-section">
         <label for="zip">Zip Code</label>
         <input type="text" id="zip" name="user-zip" placeholder="Optional">
        </section>
    </fieldset>
         <hr>
         <fieldset class="newsletter"> 
         <legend>Newsletter</legend>
         <p class="hint">Select the newsletters you would like to receive:</p>
        <section class="html-news"> 
         <label for="html">HTML News</label>
         <input type="checkbox" id="html" name="html-news" class="checkbox">
        </section>
        <section class="css-news">  
        <label for="css">CSS News</label>
         <input type="checkbox" id="css" name="css-news" class="checkbox">
        </section>
        <section class="js-news"> 
         <label for="js">Javascript News</label>
         <input type="checkbox" id="js" name="js-news" class="checkbox">
        </section>
         <p class="hint">Newsletter format</p>
         <section class="html-format"> 
         <label for="html-format">HTML</label>
         <input type="radio" id="html-format" name="format" class="radio">
        </section>
        <section class="plain-text"> 
         <label for="plain">Plain text</label>
         <input type="radio" id="plain" name="format" class="radio">
        </section>
         <label for="topics">Other topics you would like to hear about:</label>
         <textarea id="topics" name="other-topics" placeholder="Start typing here..."></textarea>

        </fieldset>

    <section class="button submit"> 
    <button type="submit">Sign Up</button>
    </section>
     
    </form>
        <footer>
            <p> &copy;	Copyright The Code Review</p>
        </footer>
    </body>


</html>
